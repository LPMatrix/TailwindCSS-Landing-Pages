<!DOCTYPE html>
<html>
<head>
	<title>Authentication</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width"/>
	<meta charSet="utf-8"/>
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</head>
<body>

<div class="mx-auto p-5 bg-green-600 container min-h-screen">

<h2 class="animate-pulse text-green-50 pt-5 shadow-xs md:text-8xl text-4xl font-bold text-center">GENIE</h2>

<div x-data="{show: 'login'}">

	<div class="flex md:flex-row flex-col space-x-2 items-center justify-center mt-10">
		<button @click="show='login'" class="animate-bounce bg-green-300 text-white font-semibold shadow-2xl hover:bg-green-800 px-12 py-4 md:mr-5 md:mb-0 mb-10 transition ease-in-out duration-500">Sign In Now</button>
		<button @click="show='register'" class="animate-bounce bg-white text-green-400 font-semibold shadow-2xl hover:text-white hover:bg-gray-700 hover:text-white transition ease-in-out duration-500 px-10 py-4">Create Account</button>
	</div>

	<div class="mx-auto mt-20 border-2 border-green-200 shadow-2xl bg-white p-5 flex flex-col w-full md:w-1/2">

	<template x-if="show == 'login'">
		<form>
			<div class="mb-5">
				<label class="block text-gray-500 font-semibold mb-3 text-left">Username</label>
				<input type="text" placeholder="Username" class="bg-white border-2 border-gray-200 p-2 font-semibold text-gray-700 w-full" name="">
			</div>
			<div class="mb-5">
				<label class="block text-gray-500 font-semibold mb-3 text-left">Password</label>
				<input type="text" placeholder="Password" class="bg-white border-2 border-gray-200 p-2 font-semibold text-gray-700 w-full" name="">
			</div>
			<button class="bg-gray-900 text-center text-white font-semibold uppercase text-xl w-full p-2">Login</button>
		</form>
	</template>
	<template x-if="show == 'register'">
		<form>
			<div class="mb-5">
				<label class="block text-gray-500 font-semibold mb-3 text-left">Email Address</label>
				<input type="text" placeholder="Email Address" class="bg-white border-2 border-gray-200 p-2 font-semibold text-gray-700 w-full" name="">
			</div>
			<div class="mb-5">
				<label class="block text-gray-500 font-semibold mb-3 text-left">Username</label>
				<input type="text" placeholder="Username" class="bg-white border-2 border-gray-200 p-2 font-semibold text-gray-700 w-full" name="">
			</div>
			<div class="mb-5">
				<label class="block text-gray-500 font-semibold mb-3 text-left">Password</label>
				<input type="text" placeholder="Password" class="bg-white border-2 border-gray-200 p-2 font-semibold text-gray-700 w-full" name="">
			</div>
			<button class="bg-gray-900 text-center text-white font-semibold uppercase text-xl w-full p-2">Create Account</button>
		</form>
	</template>
	</div>

</div>

</body>
</html>
