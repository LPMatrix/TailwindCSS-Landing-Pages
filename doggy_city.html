<!DOCTYPE html>
<html>
<head>
	<title>Doggy City</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<!-- header -->
<div class="bg-indigo-700 p-4 flex justify-between items-center">
<!-- 	left -->
	<div class='flex items-center'>
		<img src="https://cdn3.iconfinder.com/data/icons/animals-105/150/icon_animal_cachorro-256.png" width="50" alt="logo" class='mr-2'/>
		<a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100 mr-2">Home</a>
		<a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">About</a>
	</div>
<!-- 	right -->
	<div class="hidden md:block">
		<a href="#" class="inline-block p-2 text-indigo-200 hover:text-indigo-100">Login</a>
		<a href="#" class="bg-yellow-400 hover:bg-yellow-200 rounded inline-block py-2 px-4 text-yellow-800 hover:text-yellow-600 transition ease-in duration-200">Register</a>
	</div>
</div>
<!-- hero -->

<div class="py-20 px-10 bg-indigo-600 text-indigo-100 md:flex justify-between">
<!-- 	left -->
	<div class="md:w-1/2 mb-10 md:mb-0">
		<h2 class="lg:text-6xl md:text-4xl text-2xl text-white mb-5">Welcome To Doggy City!</h2>
		<p class="mb-6">Never a dull time in doggy city</p>
		<a href="#" class="inline-block rounded py-3 px-6 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300">Learn More</a>
		<a href="#" class="inline-block rounded py-3 px-6 text-lg bg-yellow-400 text-yellow-800 hover:bg-yellow-300">Get Started</a>
	</div>
	
<!-- 	right -->
	<div class="md:w-1/2">
		<img src="https://images.unsplash.com/photo-1444212477490-ca407925329e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8NHx8ZG9nc3xlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Happy dog" class="width-full shadow-2xl rounded"/>
	</div>
</div>

<!-- features -->
<div class="md:flex py-16 px-10 bg-indigo-800 text-indigo-200 text-center">
	<div class="mr-2 text-center">
		<img src="https://images.unsplash.com/photo-1562317305-58a17fe2c09e?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTl8fGRvZ3N8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full rounded border-solid border-2 border-indigo-400 mb-4" alt="Dog">
		<p class="md:mb-0 mb-10">Cuddles</p>
	</div>
	<div class="mr-2 text-center md:mt-8">
		<img src="https://images.unsplash.com/photo-1546421845-6471bdcf3edf?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTJ8fGRvZ3N8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full rounded border-solid border-2 border-indigo-400 mb-4" alt="Dog">
		<p class="md:mb-0 mb-10">Smiles</p>
	</div>
	<div class="mr-2 text-center">
		<img src="https://images.unsplash.com/photo-1535930891776-0c2dfb7fda1a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTB8fGRvZ3N8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full rounded border-solid border-2 border-indigo-400 mb-4" alt="Dog">
		<p class="md:mb-0 mb-10">Games</p>
	</div>
	<div class="mr-2 text-center md:mt-8">
		<img src="https://images.unsplash.com/photo-1541876176131-3f5e84a7331a?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTF8fGRvZ3N8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full rounded border-solid border-2 border-indigo-400 mb-4" alt="Dog">
		<p class="md:mb-0 mb-10">Swims</p>
	</div>
</div>
<!-- footer + newsletter -->
<div class="md:flex justify-between items-center p-10 text-indigo-400 bg-indigo-900">
	<div>
		<h3>Join Our Newsletter</h3>
		<form action="" class="flex items-center">
			<input type="email" class="py-3 px-4 outline-none w-full rounded-l focus:bg-indigo-100" placeholder="Enter email addresss">
			<button class="py-3 px-4 rounded-r text-red-300 bg-red-600">Join</button>
		</form>
	</div>
	<div>

</>
